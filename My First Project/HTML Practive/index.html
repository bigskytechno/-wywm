<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external stylesheet -->
    <!-- This is a relative link that refers to the file in the same folder as index.html-->
    <link rel="stylesheet" href="style.css">
    
    <!-- Page title -->
    <title>Address to Map</title>
</head>
<body>
    <!-- Header section with site title -->
    <header>
        <h1>Address to Map</h1>
    </header>

    <!-- Navigation menu -->
    <nav>
        <ul>
            <!-- Navigation links -->
            <!--
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>-->
        </ul>
    </nav>

    <!-- Main content section -->
    <section class="content">
        <!-- Main heading -->
        <h2>Show a map for the address entered</h2>
        <!-- Content paragraph -->
        <p>Enter an address and click submit to show a picture centred on the address from the Mapbox API. Some text to test if it goes onto next line.</p>
        <!--Create a form foir user entry-->
        <div class='wrapper'>
          <form id='mapAddress'>
          <div class='form-uname'>
              <label id='myAddress' for='myAddressField'>Enter your Address:</label>
              <input id='myAddressField' type='text' maxlength='50'></input>
          </div>
          <div class='form-sub'>
              <button id='subButton' type='button'>Get a Map!</button>
          </div>
          </form>
          
          <div>
              <p id='result'></p></div>
          </div>
    </section>

    <!-- Footer section -->
    <footer>
        <!-- Copyright information -->
        <div class="highlight">
        <p>&copy; This is the first html I have written since 2001!</p>
        </div>
    </footer>
</body>
</html>
